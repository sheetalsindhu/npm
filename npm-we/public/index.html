<script>

    async function addData() {
        let res = await fetch("http://localhost:3000/api/products", {
            method: "POST",
            body: JSON.stringify({

                "id": 11,
                "name": "diary milk",
                "price": 10,
                "active": false

                "Content-Type": "application/json",
            },
        });

        console.log('data:', data);

    }

    addData();
